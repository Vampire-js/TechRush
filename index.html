<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>

<body>
    <div class="container">



        <div class="controls">
            <button class="record">
                <img src="./assets/rec.svg" style="height: 15px; width: 15px;" alt="">

            <div class="vol-buttons">
                <button class="vol-up" id="knob">
                    <svg viewBox="0 0 75 75" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="75" height="75" rx="37.5" fill="#151515" />
                        <path d="M37.5 7V25" stroke="white" stroke-width="5" stroke-linecap="round" />
                        <path d="M38 52V70" stroke="white" stroke-width="5" stroke-linecap="round" />
                        <path d="M64 27L54.0001 33.7547" stroke="white" stroke-width="5" stroke-linecap="round" />
                        <path d="M24 34L11 27" stroke="white" stroke-width="5" stroke-linecap="round" />
                        <path d="M23.6763 47L11 52" stroke="white" stroke-width="5" stroke-linecap="round" />
                        <path d="M64 52L53.9999 47" stroke="white" stroke-width="5" stroke-linecap="round" />
                    </svg>

                </button>
            </div>
        </div>
        <div class="keys">
            <button id="btn" class="custom-btn"></button>
            <button class="black-key"></button>
            <button id="btn" class="custom-btn" style="margin-left: -1.5rem;"></button>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
