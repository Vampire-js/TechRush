<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="piano-section">
            <div class="controls">
                <div style="display: flex; height: 100%; border-right:1px solid #444; padding-right:10px ; ">
                    <div  class="LeftControls" >
                        <button class="Toggle-baground">
                            <label class="mode-switcher">
                                <input type="checkbox" id="instrumentToggle">
                                <span class="slider">
                                    <span class="guitar">ðŸŽ¸</span>
                                    <span class="piano">ðŸŽ¹</span>
                                </span>
                            </label>
                        </button>


                        <div class="recording-group">
                            <button id="rec">
                                <!-- START RECORDING -->
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                    class="size-5">
                                    <path
                                        d="M6.3 2.84A1.5 1.5 0 0 0 4 4.11v11.78a1.5 1.5 0 0 0 2.3 1.27l9.344-5.891a1.5 1.5 0 0 0 0-2.538L6.3 2.841Z" />
                                </svg>


                            </button>
                            <button id="stop-rec" style="margin-left:5px;">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                    class="size-5">
                                    <path
                                        d="M5.25 3A2.25 2.25 0 0 0 3 5.25v9.5A2.25 2.25 0 0 0 5.25 17h9.5A2.25 2.25 0 0 0 17 14.75v-9.5A2.25 2.25 0 0 0 14.75 3h-9.5Z" />
                                </svg>

                            </button>
                        </div>
                    </div>
    
                </div>





                <div class="vol-buttons">

                    <div id="knobs">

                     
                        <ui-knob id="vol-knob" title="Volume"></ui-knob>
                        <!-- <ui-knob id="vol-tempo" title="Tempo"></ui-knob> -->
                        <ui-knob id="vol-duration" title="Duration"></ui-knob>
                        <ui-knob id="vol-attack" title="Attack"></ui-knob>
                           <div class="octave-wrapper">
                            <div class="octave-display">Octave: <span id="octave-value">1</span></div>
                            <div class="triangle-buttons">
                                <button id="octave-minus" class="octave-button">â—€</button>
                                <button id="octave-plus" class="octave-button">â–¶</button>

                            </div>
                        </div>

                        <!-- <ui-knob></ui-knob> -->


                    </div>
                </div>

            </div>
            <div class="keys">
                <button data-key="a" data-note="c" class="custom-btn btn">
                </button>
                <button data-key="w" data-note="c#" class="black-key btn"></button>
                <button data-key="s" data-note="d" class="custom-btn btn" style="margin-left: -1.5rem;"></button>
                <button data-key="e" data-note="d#" class="black-key btn"></button>
                <button data-key="d" data-note="e" class="custom-btn btn" style="margin-left: -1.5rem;"></button>
                <button data-key="f" data-note="f" class="custom-btn btn"></button>
                <button data-key="t" data-note="f#" class="black-key btn"></button>
                <button data-key="g" data-note="g" class="custom-btn btn" style="margin-left: -1.5rem;"></button>
                <button data-key="y" data-note="g#" class="black-key btn"></button>
                <button data-key="h" data-note="a" class="custom-btn btn" style="margin-left: -1.5rem;"></button>
                <button data-key="u" data-note="a#" class="black-key btn"></button>
                <button data-key="j" data-note="b" class="custom-btn btn" style="margin-left: -1.5rem;"></button>

            </div>
        </div>
        <div class="recordings-display">
            <h3>ðŸŽµ Recordings</h3>
            <div class="recordings-list" id="recordingsList"></div>
        </div>
    </div>


    </div>


    <script type="module" src="/src/main.js"></script>
</body>

</html>
